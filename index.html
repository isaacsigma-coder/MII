<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MII</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #loginBox {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1e4e8c;
    }
    #content {
      display: none;
      width: 100%;
      height: 100vh;
      flex-direction: column;
    }
    header {
      background: #2b6cb0;
      color: white;
      padding: 16px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 64px);
      border: none;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password" />
    <br />
    <button onclick="checkPassword()">Submit</button>
    <p id="errorMsg" style="color: red; display: none;">Incorrect password.</p>
  </div>

  <div id="content">
    <header>
      <h1>Order what you want</h1>
    </header>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSfuHFU6Vtjcif79WQfoQf74T42mmnGG-A-wNYzFmVFqaQUKDQ/viewform?embedded=true"
      title="Google Form"
    >
      Loadingâ€¦
    </iframe>
  </div>

  <script>
    const password = "MII_buyer123";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === password) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("content").style.display = "flex";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    document.getElementById("passwordInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") checkPassword();
    });

    function isFormFocused() {
      return document.activeElement &&
             document.activeElement.tagName === "IFRAME";
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) closePage();
    });

    document.addEventListener("keydown", (e) => {
      if (isFormFocused()) return;
      if (
        e.key === "PrintScreen" ||
        (e.ctrlKey && ["c", "s", "p", "u"].includes(e.key.toLowerCase()))
      ) {
        e.preventDefault();
        closePage();
      }
    });

    document.addEventListener("contextmenu", (e) => {
      if (!isFormFocused()) {
        e.preventDefault();
        closePage();
      }
    });

    document.addEventListener("selectstart", (e) => {
      if (!isFormFocused()) e.preventDefault();
    });

    function closePage() {
      if (window.close) {
        window.close();
      }
      document.body.innerHTML =
        "<h2 style='text-align:center;margin-top:50px;'>Page closed due to unauthorized action.</h2>";
    }
  </script>
</body>
</html>
