<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MII</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #loginBox {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #1e4e8c;
    }
    #content {
      display: none;
      width: 100%;
      height: 100vh;
      flex-direction: column;
    }
    header {
      background: #2b6cb0;
      color: white;
      padding: 16px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 64px);
      border: none;
    }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>Buyer Access</h2>
  <p>Your buyer password (changes each visit):</p>
  <input type="password" id="buyerPasswordInput" placeholder="Buyer password">
  <br>
  <button onclick="checkBuyerPassword()">Submit</button>
  <p id="buyerErrorMsg" style="color:red; display:none;">Incorrect password.</p>

  <hr style="margin:20px 0;">

  <h2>Admin Access</h2>
  <input type="password" id="adminPasswordInput" placeholder="Admin password">
  <br>
  <button onclick="checkAdminPassword()">Admin Login</button>
  <p id="adminErrorMsg" style="color:red; display:none;">Incorrect admin password.</p>
</div>

<div id="content">
  <header>
    <h1>Order what you want</h1>
  </header>
  <iframe
    src="https://docs.google.com/forms/d/e/1FAIpQLSfuHFU6Vtjcif79WQfoQf74T42mmnGG-A-wNYzFmVFqaQUKDQ/viewform?embedded=true"
    title="Google Form"
    allowfullscreen>
  </iframe>
</div>

<script>
  // Admin password (fixed)
  const adminPassword = "MII_admin123";

  // Buyer password (generated each visit)
  const buyerPassword = generateBuyerPassword();

  // Display generated buyer password in console (for testing)
  console.log("Generated buyer password:", buyerPassword);

  function generateBuyerPassword() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let pass = "";
    for(let i=0;i<8;i++) {
      pass += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return pass;
  }

  function checkBuyerPassword() {
    const input = document.getElementById("buyerPasswordInput").value;
    if(input === buyerPassword) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("content").style.display = "flex";
    } else {
      document.getElementById("buyerErrorMsg").style.display = "block";
    }
  }

  function checkAdminPassword() {
    const input = document.getElementById("adminPasswordInput").value;
    if(input === adminPassword) {
      alert("Admin logged in! You can now access admin functions.");
      document.getElementById("adminErrorMsg").style.display = "none";
    } else {
      document.getElementById("adminErrorMsg").style.display = "block";
    }
  }

  // Allow Enter key for buyer password
  document.getElementById("buyerPasswordInput").addEventListener("keypress", e => {
    if(e.key === "Enter") checkBuyerPassword();
  });

  // Allow Enter key for admin password
  document.getElementById("adminPasswordInput").addEventListener("keypress", e => {
    if(e.key === "Enter") checkAdminPassword();
  });
</script>

</body>
</html>
