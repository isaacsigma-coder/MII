<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Gun Shop</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f8fb; margin:0; padding:0; }
    header { background:#2b6cb0; color:#fff; padding:16px; text-align:center; }
    h1 { margin:0; }
    main { max-width:800px; margin:20px auto; padding:0 10px; }
    .item { background:#fff; padding:12px; margin-bottom:12px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
    .item h3 { margin:0 0 8px 0; }
    input, textarea { width:100%; padding:8px; margin-bottom:8px; border-radius:6px; border:1px solid #ccc; }
    button { background:#2b6cb0; color:#fff; padding:8px 12px; border:none; border-radius:6px; cursor:pointer; }
    .success { color:green; margin-bottom:12px; }
  </style>
</head>
<body>

<header>
  <h1>Paper Gun Shop</h1>
</header>

<main>
  <div class="item">
    <h3>Paper Pistol</h3>
    <p>Classic paper gun model.</p>
    <input type="text" id="buyerName1" placeholder="Your name">
    <input type="number" id="qty1" placeholder="Quantity" min="1" value="1">
    <textarea id="reason1" placeholder="Reason for purchase"></textarea>
    <button onclick="buy(1, 'Paper Pistol')">Buy</button>
  </div>

  <div class="item">
    <h3>Paper Rifle</h3>
    <p>Longer paper gun model.</p>
    <input type="text" id="buyerName2" placeholder="Your name">
    <input type="number" id="qty2" placeholder="Quantity" min="1" value="1">
    <textarea id="reason2" placeholder="Reason for purchase"></textarea>
    <button onclick="buy(2, 'Paper Rifle')">Buy</button>
  </div>

  <div id="message" class="success"></div>
</main>

<script>
const PURCHASES_KEY = 'paper-shop-purchases';
function buy(id, title){
  const name = document.getElementById('buyerName'+id).value.trim();
  const qty = parseInt(document.getElementById('qty'+id).value);
  const reason = document.getElementById('reason'+id).value.trim();
  if(!name || !reason || qty < 1){ alert('Fill all fields'); return; }
  const purchases = JSON.parse(localStorage.getItem(PURCHASES_KEY)||'[]');
  purchases.push({id:Date.now(), buyerName:name, productTitle:title, quantity:qty, reason:reason, date:new Date()});
  localStorage.setItem(PURCHASES_KEY, JSON.stringify(purchases));
  document.getElementById('message').innerText = 'Purchase successful!';
  document.getElementById('buyerName'+id).value='';
  document.getElementById('qty'+id).value='1';
  document.getElementById('reason'+id).value='';
}
</script>

</body>
</html>
