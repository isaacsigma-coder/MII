<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MII</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0;
      background:#f8fafc;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      flex-direction:column;
      user-select: none; 
      overflow: hidden; 
    }
    #loginBox {
      background:white;
      padding:30px;
      border-radius:10px;
      box-shadow:0 0 15px rgba(0,0,0,0.2);
      text-align:center;
    }
    input[type="password"] {
      padding:10px;
      width:200px;
      margin-bottom:10px;
      border-radius:5px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button {
      padding:10px 20px;
      background:#2b6cb0;
      color:white;
      border:none;
      border-radius:5px;
      font-size:16px;
      cursor:pointer;
    }
    button:hover {
      background:#1e4e8c;
    }
    #content {
      display:none;
      width:100%;
      height:100vh;
      flex-direction:column;
    }
    header {
      background:#2b6cb0;
      color:white;
      padding:16px;
      text-align:center;
    }
    iframe {
      width:100%;
      height:calc(100vh - 64px);
      border:none;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Submit</button>
    <p id="errorMsg" style="color:red; display:none;">Incorrect password.</p>
  </div>

  <div id="content">
    <header>
      <h1>Order what you want</h1>
    </header>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfuHFU6Vtjcif79WQfoQf74T42mmnGG-A-wNYzFmVFqaQUKDQ/viewform?usp=dialog">
      Loadingâ€¦
    </iframe>
  </div>

  <script>
    const password = "MII_buyer123";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if(input === password) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("content").style.display = "flex";
        requestFullScreen();
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    document.getElementById("passwordInput").addEventListener("keypress", function(e) {
      if(e.key === "Enter") checkPassword();
    });

    // Close page helper
    function closePage() {
      window.close();
      document.body.innerHTML = "<h2 style='text-align:center; margin-top:50px;'>Page closed due to unauthorized action.</h2>";
    }

    // Security protections
    document.addEventListener("visibilitychange", function() { if(document.hidden) closePage(); });
    document.addEventListener("keydown", function(e) {
      if(e.key === "PrintScreen" || (e.ctrlKey && ["c","s","p","u"].includes(e.key.toLowerCase()))) closePage();
    });
    document.addEventListener("contextmenu", e => { e.preventDefault(); closePage(); });
    document.addEventListener("selectstart", e => e.preventDefault());

    // Fullscreen enforcement
    function requestFullScreen() {
      const el = document.documentElement;
      if(el.requestFullscreen) el.requestFullscreen();
      else if(el.mozRequestFullScreen) el.mozRequestFullScreen();
      else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if(el.msRequestFullscreen) el.msRequestFullscreen();
    }
    document.addEventListener("fullscreenchange", () => { if(!document.fullscreenElement) requestFullScreen(); });

    // Detect if user leaves browser window (mouse leaves viewport)
    document.addEventListener("mouseleave", closePage);

    // Optional: detect focus lost (desktop or mobile)
    window.addEventListener("blur", closePage);

    // Optional: mobile home screen / app exit detection
    window.addEventListener("pagehide", closePage);
    window.addEventListener("beforeunload", closePage);
  </script>

</body>
</html>
